<div
  (click)="!disabled && action()"
  [class.cursor-not-allowed]="disabled"
  [class.opacity-50]="disabled"
  class="w-full bg-[#034EA2] cursor-pointer text-[#fff] h-[52px] flex justify-center items-center rounded-[10px]"
>
  <ng-container *ngIf="processLoading; else showText">
    <span
      class="min-w-[27px] h-[27px] rounded-full border-2 border-white border-t-transparent animate-spin"
    ></span>
  </ng-container>
  <ng-template #showText>{{ text }}</ng-template>
</div>
