<div class="w-full h-[36px] flex justify-evenly border border-[#8080800a] bg-[#F9FAFB] rounded-[8px]  shadow_ overflow-hidden ">
  <span
    *ngFor="let t of types"
    (click)="switchType_(t)"
    class="col-span-6 flex h-full  min-h-[36px] cursor-pointer w-full items-center justify-center transition-all ease-in duration-300 {{
      t === type ? 'bg-[#EBF5FF] text-[#034EA2]' : 'text-[#667085]'
    }} text-[14px] font-[800]"
  >
    {{ t }}
  </span>
</div>
