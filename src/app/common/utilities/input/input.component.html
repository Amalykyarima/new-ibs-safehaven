<div class="w-full flex flex-col relative">
  <div *ngIf="phone" class="flex flex-col gap-[6px] w-full">
    <span class="text-[#6B7280] text-[14px] font-[800]">{{ label }}</span>

    <div class="flex items-center gap-2 w-full">
      <!-- Country Code Selector -->
      <!-- Country Code Selector -->
      <div class="relative flex items-center h-[52px] min-w-[100px] px-[10px] bg-[#F4F5F7] text-[14px] rounded-[10px]">
        <span (click)="showDropdown = !showDropdown" class="flex relative cursor-pointer items-center w-full gap-[5px]">
          <span class="flex items-center gap-1 text-[#64748B] text-[15px] font-[500]">
            {{ flag }} +{{ countryCode }}
          </span>

          <!-- Dropdown Icon -->
          <img src="../../../../assets/icons/dropdown.svg" alt="" />

          <!-- Hidden Select -->
          <select class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer" [(ngModel)]="countryCode"
            (ngModelChange)="selectCountryCode($event)">
            <!-- <option *ngFor="let c of countries" [value]="c.callingCodes[0]">
              {{ c.name }} +{{ c.callingCodes[0] }}
            </option> -->
            <option *ngFor="let c of countries" [value]="c.callingCodes[0] + '+' + c.flag">
              {{ c.name }} +{{ c.callingCodes[0] }}
            </option>
          </select>
        </span>
      </div>

      <!-- Phone Number Input -->
      <div [ngClass]="height ? height : 'h-[52px]'" class="relative w-full px-[13px] bg-[#F4F5F7] text-[14px] rounded-[10px]">
        <input
          class="w-full h-full z-[10] outline-none border-none bg-transparent text-[#334155] text-[14px] font-[500] placeholder:text-[#37415197]"
          [type]="type" [placeholder]="placeholder" [(ngModel)]="value" (ngModelChange)="handleInputChange($event)"
          (keydown.enter)="onEnterKey()" />
      </div>
    </div>
  </div>

  <div *ngIf="!phone" class="flex flex-col justify-center rounded-[10px] bg-[#F1F5F9] h-[60px]"> <!-- Removed px-4 from here -->
    <label *ngIf="value && value !== ''" for="floatingInput" class="pl-[16px] text-[#94A3B8] font-[500] text-[12px] transition-all duration-200 {{
        animate ? 'opacity-[1]' : 'opacity-0'
      }}">
      {{label ? label : placeholder}}
    </label>

    <div class="flex items-center gap-2 w-full pl-0">
      <input
      class="border-none outline-none ring-0 focus:ring-0 focus:border-none shadow-none bg-[#F1F5F9] font-[500] text-[#334155] text-[14px] ease-in duration-200 w-full h-fit px-0"
      [type]="type"
      [id]="type"
      [(ngModel)]="value"
      [maxlength]="maxLength ? maxLength : ''"
      (ngModelChange)="handleInputChange($event)"
      (keydown.enter)="onEnterKey()"
      (keyup)="handleChange($event)"
      (keyup.enter)="submit_()"
      (keypress)="handleChange($event)"
      (keydown)="handleChange($event)"
      [placeholder]="placeholder"
      placeholder="type something"
      #inputElement
    />


      <span *ngIf="!spinner" class="absolute right-[14px]">
        <ng-content></ng-content>
      </span>

      <!-- SPINNER ELEMENT -->
      <div *ngIf="spinner" class="w-5 h-5 border-2 border-gray-300 border-t-blue-500 rounded-full animate-spin flex-shrink-0"></div>

    </div>
  </div>


  <span *ngIf="error" class="text-[12px] text-red-600 min-h-[14px]">{{ error }}</span>
</div>
