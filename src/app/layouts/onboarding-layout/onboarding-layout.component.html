<div id="layout" class="flex flex-col items-center w-full">
  <div
    class="flex items-center justify-between sm:px-[50px] pt-[50px] w-full px-[16px]"
  >
    <img
      [routerLink]="['/']"
      class="sm:h-[30.75px] h-[28px] w-fit cursor-pointer"
      src="../../../assets/images/logo1.svg"
      alt=""
    />
    <span
      *ngIf="(!path.includes('signin') || showSignIn) && !hideNavigation"
      class="text-[16px] text-[#252F3F] gap-[4px] font-[400] sm:inline-flex hidden"
      >Already have an account?
      <span [routerLink]="['/signin']" class="font-[800] cursor-pointer"
        >Sign In
      </span>
    </span>
    <span
      *ngIf="path.includes('signin') && !showSignIn && !hideNavigation"
      class="text-[16px] text-[#252F3F] gap-[4px] font-[400] sm:inline-flex hidden"
      >Don’t have an account Yet?
      <span [routerLink]="['/create-account']" class="font-[800] cursor-pointer"
        >Create Account</span
      >
    </span>
  </div>
  <div
    class="relative min-h-[calc(100vh-180.75px)] sm:px-[50px] px-[16px] overflow-hidden w-full flex justify-center h-full"
  >
    <img
      src="../../../assets/images/map.svg"
      class="absolute bottom-0 h-full max-h-[calc(100vh-80px)] sm:block hidden right-0 left-0 w-fit"
      alt=""
    />
    <div class="z-[99999999] w-full flex justify-center h-fit">
      <ng-content></ng-content>
    </div>
  </div>
  <span
    *ngIf="path.includes('signin') && !showSignIn && !hideNavigation"
    class="text-[16px] text-[#252F3F] gap-[4px] font-[400] sm:hidden text-center px-[16px]"
    >Don’t have an account Yet?
    <span
      [routerLink]="['/create-account']"
      class="font-[800] cursor-pointer whitespace-nowrap"
      >Create Account</span
    >
  </span>
  <span
    *ngIf="(!path.includes('signin') || showSignIn) && !hideNavigation"
    class="text-[16px] text-[#252F3F] gap-[4px] font-[400] sm:hidden text-center px-[16px]"
    >Already have an account?
    <span [routerLink]="['/signin']" class="font-[800] cursor-pointer"
      >Sign In
    </span>
  </span>
</div>
