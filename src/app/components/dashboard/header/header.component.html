<div class="hidden md:flex items-center justify-between  px-4 py-3 lg:px-6 lg:py-4 bg-white sticky top-0 z-10">
  <!-- Greeting - responsive text size -->
  <div class="font-semibold text-sm lg:text-base">
    <span class="text-slate-500">Good Morning, </span>
    <span class="text-slate-800">{{this.currentUser?.user?.firstName}}ðŸ‘‹</span>
  </div>

  <!-- Right side header elements - responsive layout -->
  <div class="flex items-center gap-2 lg:gap-4 xl:gap-6">
    <!-- KYC Section - responsive sizing -->
    <div class="flex items-center bg-slate-200 rounded-[10px] px-2 py-1 lg:px-3 lg:py-2">
      <div class="flex items-center gap-1 mr-1 lg:mr-2 lg:gap-1.5">
        <img src="../../../../assets/icons/kyc-1.svg" alt="KYC Level" class="w-5 h-5 lg:w-6 lg:h-6">
        <!-- <span class="font-semibold text-slate-800 text-xs lg:text-sm">KYC Level 1</span> -->
        <span class="font-semibold text-slate-800 text-xs lg:text-sm">KYC Level {{this.currentUser?.client?.kycLevel}}</span>

      </div>
      <img src="../../../../assets/icons/warn.svg" alt="Info" class="w-4 h-4 mr-1 lg:w-5 lg:h-5 lg:mr-2">
      <button
        class="h-7 px-2 lg:h-8 lg:px-3 bg-white rounded-[10px] border border-slate-300 text-xs lg:text-sm font-semibold text-slate-700">
        <span class="hidden sm:inline">Upgrade Account</span>
        <span class="sm:hidden">Upgrade</span>
      </button>
    </div>

    <!-- Notification and User Profile - responsive layout -->
    <div class="flex items-center gap-2 lg:gap-4">
      <!-- Notification Button - responsive size -->
      <button
        class="w-8 h-8 lg:w-10 lg:h-10 p-1 lg:p-1.5 bg-slate-50 rounded-full flex items-center justify-center">
        <img src="../../../../assets/icons/newBluebell.svg" alt="Notifications" class="w-4 h-4 lg:w-5 lg:h-5">
      </button>

      <!-- User Profile - responsive elements -->
      <!-- <div class="flex items-center gap-1 lg:gap-2">
        <img class="w-8 h-8 lg:w-10 lg:h-10 rounded-full" src="../../../../assets/icons/new-Avatars.svg"
          alt="User avatar" />
        <div class="hidden xl:flex flex-col">
          <div class="font-semibold text-slate-800 text-sm">{{this.currentUser?.client?.fullName}}</div>
          <div class="text-xs text-slate-500">{{this.currentUser?.user?.emailAddress}}</div>
        </div>
        <img src="../../../../assets/icons/newdropdown.svg" alt="Dropdown"
          class="w-5 h-5 lg:w-6 lg:h-6 hidden lg:block">
      </div> -->
      <div class="flex items-center gap-1 lg:gap-2">
        <!-- Dropdown trigger -->
        <div nz-dropdown [nzDropdownMenu]="userMenu" [nzPlacement]="'bottomRight'">
          <div class="flex items-center gap-1 lg:gap-2 cursor-pointer">
            <img class="w-8 h-8 lg:w-10 lg:h-10 rounded-full" src="../../../../assets/icons/new-Avatars.svg" alt="User avatar" />
            <div class="hidden xl:flex flex-col">
              <div class="font-semibold text-slate-800 text-sm">{{this.currentUser?.client?.fullName}}</div>
              <div class="text-xs text-slate-500">{{this.currentUser?.user?.emailAddress}}</div>
              <!-- ameh&#64;sudo.africa -->
            </div>
            <img src="../../../../assets/icons/newdropdown.svg" alt="Dropdown" class="w-5 h-5 lg:w-6 lg:h-6 hidden lg:block">
          </div>
        </div>

        <!-- Dropdown menu -->
        <nz-dropdown-menu #userMenu="nzDropdownMenu">
          <ul nz-menu class="w-48">
            <li nz-menu-item [routerLink]="['/dashboard/settings']">
              <div class="flex items-center gap-2">
                <img class="small-icons" src="assets/images/profile.svg" />
                <span>Profile</span>
              </div>
            </li>
            <li nz-menu-item [routerLink]="['/dashboard/settings']">
              <div class="flex items-center gap-2">
                <img class="small-icons" src="assets/images/password.svg" />
                <span>Change Password</span>
              </div>
            </li>
            <li nz-menu-item (click)="logout()" class="text-red-500 hover:!text-red-500">
              <div class="flex items-center gap-2">
                <img class="small-icons" src="assets/images/log-out.svg" />
                <span>Sign Out</span>
              </div>
            </li>
          </ul>
        </nz-dropdown-menu>
      </div>
    </div>
  </div>
</div>
