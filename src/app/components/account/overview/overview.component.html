<div class="w-full flex flex-col gap-[28px]">
    <div class="w-full bg-white rounded-[20px] p-[20px] flex flex-col gap-[39px]">
        <div class="w-full flex items-center justify-between">
            <div class="flex items-center gap-[4px]">
                <div *ngFor="let tab of filterTabs" (click)="setTab(tab)" [ngClass]="activeTab === tab ? 'bg-[#F8FAFC]' : ''" class="py-[8px] px-[12px] rounded-[6px] cursor-pointer"><span class="font-[600] text-[14px]" [ngClass]="activeTab === tab ? 'text-[#1E293B]' : 'text-[#64748B]'">{{tab}}</span></div>
            </div>
            <div class="flex items-center gap-[60px]">
                <div class="flex items-center gap-[16px]">
                    <div class="flex items-center gap-[4px]"><div class="w-[10px] h-[10px] rounded-[2px] bg-[#034EA2]"></div><span class="font-[500] text-[16px] text-[#94A3B8]">Volume</span></div>
                    <div class="flex items-center gap-[4px]"><div class="w-[10px] h-[10px] rounded-[2px] bg-[#A4CAFE]"></div><span class="font-[500] text-[16px] text-[#94A3B8]">Count</span></div>
                </div>
                <div class="flex items-center gap-[4px] p-[6px] w-full rounded-[4px] bg-[#F1F5F9]"><span class="font-[500] text-[14px] text-[#64748B]">MARCH</span><img src="../../../../assets/icons/chevron.svg" alt=""></div>
            </div>
        </div>
        <div class="grid w-full grid-cols-2">
            <div class="w-full col-span-1 flex flex-col">
                <div class="w-full flex flex-col gap-[7px]">
                    <div class="w-full flex flex-col gap-[4px]">
                        <span class="font-[600] text-[16px] text-[#64748B]">TOTAL INFLOW</span>
                        <span class="font-[700] text-[32px] text-[#1E293B]">₦1,500,120.24</span>
                    </div>
                    <div class="flex flex-col gap-[21px]">
                        <div class="flex gap-[6px] items-center">
                            <div class="flex items-center gap-[4px]">
                                <img src="../../../../assets/icons/green-up.svg" alt=""><span class="font-[500] text-[16px] text-[#16A34A]">₦102,799.00</span>
                            </div>
                            <div class="flex items-center gap-[6px]">
                                <div class="w-[6px] h-[6px] rounded-full bg-[#64748B]"></div><span class="font-[500] text-[14px] text-[#64748B]">Mar</span>
                            </div>
                        </div>
                        <div class="w-full flex items-center gap-[30px]">
                            <span class="font-[400] text-[14px] text-[#64748B]">1.6M</span>
                            <div class="border-[0.5px] border-[#F1F5F9] w-full"></div>
                        </div>
                    </div>
                </div>
                <canvas id="canvas1">{{chart}}</canvas>
            </div>
            <div class="w-full col-span-1 flex flex-col"> 
                <div class="w-full flex flex-col gap-[7px]">
                    <div class="w-full flex flex-col gap-[4px]">
                        <span class="font-[600] text-[16px] text-[#64748B]">TOTAL INFLOW</span>
                        <span class="font-[700] text-[32px] text-[#1E293B]">₦1,500,120.24</span>
                    </div>
                    <div class="flex flex-col gap-[21px]">
                        <div class="flex gap-[6px] items-center">
                            <div class="flex items-center gap-[4px]">
                                <img src="../../../../assets/icons/green-up.svg" alt=""><span class="font-[500] text-[16px] text-[#16A34A]">₦102,799.00</span>
                            </div>
                            <div class="flex items-center gap-[6px]">
                                <div class="w-[6px] h-[6px] rounded-full bg-[#64748B]"></div><span class="font-[500] text-[14px] text-[#64748B]">Mar</span>
                            </div>
                        </div>
                        <div class="w-full flex items-center gap-[30px]">
                            <span class="font-[400] text-[14px] text-[#64748B]">1.6M</span>
                            <div class="border-[0.5px] border-[#F1F5F9] w-full"></div>
                        </div>
                    </div>
                </div>
                <canvas id="canvas2">{{chart}}</canvas></div>
        </div>
    </div>
    <div class="w-full flex flex-col bg-white gap-[24px] rounded-[20px] p-[20px]">
        <div class="flex items-center gap-[4px]">
            <span class="font-[600] text-[16px] text-[#64748B]">CARDS LINKED TO THIS ACCOUNT</span><div class="pt-[2px] rounded-[4px] bg-[#F1F5F9] pb-[4px] px-[7px]"><span class="font-[500] text-[14px] text-[#64748B]">1</span></div>
        </div>
        <div
        class="w-full rounded-[8px] flex gap-[10px] items-start"
      >
        <img
          class="w-[27px]"
          src="../../../../assets/icons/safehaven-card-icon.svg"
          alt=""
        />
        <div class="w-full flex flex-col gap-[8px]">
          <span class="font-[600] text-[16px] text-[#1E293B]">****2129 </span>
          <div class="flex items-center gap-[8px]">
            <span class="font-[500] text-[14px] text-[#94A3B8]"
              >Exp 02/27</span
            >
            <div class="border-[0.5px] border-[#E2E8F0] h-[18px]"></div>
            <div
              class="flex items-center gap-[6px] px-[6px] rounded-[4px]"
            >
              <div class="w-[6px] h-[6px] rounded-full bg-[#64748B]"></div>
              <span class="font-[500] mb-[2px] text-[12px] text-[#64748B]">VIRTUAL</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-full flex flex-col bg-white gap-[19px] rounded-[20px] p-[20px]">
        <div class="flex items-center gap-[4px]">
            <span class="font-[600] text-[16px] text-[#64748B]">RECURRENT TRANSACTIONS</span><div class="pt-[2px] rounded-[4px] bg-[#F1F5F9] pb-[4px] px-[7px]"><span class="font-[500] text-[14px] text-[#64748B]">1</span></div>
        </div>
        <app-recurring-table />
    </div>
</div>
