<div class="w-full px-[20px] max-w-[736px]">
    <div class="w-full bg-white rounded-[20px] my-[25px] max-h-[500px] max-w-[696px] h-full overflow-y-auto scrollbar-hidden">
        <div
          *ngFor="let item of items; let i = index"
          class="p-[16px] flex flex-col gap-[32px] cursor-pointer w-full max-w-[696px]"
        >
          <div class="w-full flex items-center justify-between" (click)="toggle(i)">
            <div class="flex items-center gap-[8px]">
              <div
                class="p-[13px] bg-[#F8FAFC] flex justify-center items-center rounded-[18px]"
              >
                <img src="../../../../assets/icons/record.svg" alt="" />
              </div>
              <div class="flex flex-col gap-[4px]">
                <span class="font-[600] text-[16px] text-[#1E293B]">{{ item.name }}</span>
                <span class="font-[500] text-[14px] text-[#64748B]">{{ item.date }}</span>
              </div>
            </div>
            <div class="flex items-center gap-[8px]">
              <div
                class="flex gap-[4px] items-center pt-[2px] pb-[4px] px-[6px] rounded-[4px] bg-[#FEF2F2]"
              >
                <img
                  class="w-[16px] h-[16px]"
                  src="../../../../assets/icons/close_.svg"
                  alt=""
                /><span class="font-[500] text-[14px] text-[#EF4444]">{{ item.status }}</span>
              </div>
              <img src="" alt="" />
            </div>
          </div>
          <div *ngIf="activeIndex === i" class="w-full px-[20px] py-[24px] rounded-[10px] bg-[#F8FAFC] max-w-[664px] flex flex-col gap-[10px]">
              <span>3 attempts</span>
              <div *ngFor="let record of item.records" class="w-full rounded-[10px] bg-white p-[16px] max-w-[624px] flex flex-col gap-[32px]">
                  <div class="w-full flex items-center justify-between">
                      <div class="flex items-center gap-[8px]">
                          <img src="../../../../assets/icons/failed-transaction.svg" alt="">
                          <div class="flex flex-col gap-[4px]">
                              <span class="font-[600] text-[16px] text-[#1E293B]">{{record.name}}.</span>
                              <span class="font-[500] text-[14px] text-[#64748B]">{{record.date}}</span>
                          </div>
                      </div>
                      <div class="flex flex-col items-end gap-[2px]">
                          <span class="font-[500] text-[14px] text-[#1E293B]">{{record.amount}}</span>
                          <div class="flex items-center gap-[6px] pt-[1px] pb-[3px] w-[57px] px-[6px] bg-[#FEF2F2] rounded-[4px]">
                              <div class="w-[6px] h-[6px] rounded-[6px] bg-[#EF4444]"></div>
                              <span class="font-[500] text-[12px] text-[#EF4444]">{{record.status}}</span>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
</div>
