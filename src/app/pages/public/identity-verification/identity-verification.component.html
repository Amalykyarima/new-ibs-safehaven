<div class="w-full max-w-[507px] flex flex-col gap-[16px]">
  <div class="w-full flex flex-col gap-[8px]">
    <span class="text-[#1E293B] font-[700] text-[24px]">Identity Verification</span>
    <span class="text-[#64748B] font-[500] text-[18px] leading-[28px]">To keep your account safe and comply with regulations, we need  to verify your identity. It will only take few minutes</span>
  </div>
  <div class="flex items-center gap-[6px]"><img class="w-[26px] h-[26px]" src="../../../../assets/images/kyc-1.svg" alt=""><span class="text-[14px] font-[600] text-[#1E293B]">KYC Level 1</span></div>
  <div class="w-full flex flex-col gap-[16px]">
    <app-tab [types]="verificationTypes" [type]="activeType" (switchType)="switchTab($event)"></app-tab>
    <div *ngIf="activeType === 'BVN'" class=" transition-all ease-in duration-75 w-full {{
        animate
          ? 'opacity-[0.3] translate-x-[-20px]'
          : 'opacity-1 translate-x-0'
      }}">
      <app-bvn-verification />
    </div>
    <div *ngIf="activeType === 'NIN'" class=" transition-all ease-in duration-75 w-full {{
        animate ? 'opacity-[0.3] translate-x-[20px]' : 'opacity-1 translate-x-0'
      }}">
     <app-nin-verification />
    </div>
  </div>
</div>
